{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
<div class="container text-center mt-5">
    <h1 class="display-4">You're Already Logged In!</h1>
    <p class="lead">Welcome back, {{ user.username }}!</p>
    <a href="{% url 'home' %}" class="btn btn-primary btn-lg">Go to Home</a>
</div>

{% else %}
<div class="container">
    <!-- Alert Messages -->
   

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg mt-5">
                <div class="card-body p-5">
                    <h1 class="card-title text-center mb-4">Login</h1>
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}

                        <!-- Username Field -->
                        <div class="mb-4">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Enter your username" required>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter your password" required>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>

                        <!-- Registration Link -->
                        <div class="text-center mt-4">
                            <p class="text-muted">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Sign up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
